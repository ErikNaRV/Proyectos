<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <a href="/index.html" target="_blank">Inicio</a>
    <div class="row">
      <!- formulario con bootstrap –>
      <div class="container text-lg-center">
        <h1>Formulario de ejemplo bootstrap</h1>
      </div>

      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          aria-label="Nombre"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Apellido"
          aria-label="Apellido"
        />
      </div>
      <div class="col">
        <input
          type="email"
          class="form-control"
          placeholder="email"
          aria-label="Email"
        />
      </div>
      <div class="col">
        <input
          type="number"
          class="form-control"
          placeholder="Edad"
          aria-label="Edad"
        />
      </div>
      
        
        <div class="col-2">
            
            <select class="form-select" id="genero" name="genero" required>
                <option value="">Genero</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>

    <h1>Formulario de ejemplo HTML</h1>

    <form>
      <!- formulario unicamente con html –>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" required />

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <label for="preferencias">Preferencias:</label>
        <input type="checkbox" id="musica" name="preferencias" value="musica" />
        <label for="musica">Música</label>
        <input
          type="checkbox"
          id="deportes"
          name="preferencias"
          value="deportes"
        />
        <label for="deportes">Deportes</label>
        <input
          type="checkbox"
          id="lectura"
          name="preferencias"
          value="lectura"
        />
        <label for="lectura">Lectura</label>

        <input type="submit" value="Enviar" />
      </form>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
