
<! --4. Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Papas Fritas</h1>
        <h3>Recetas de papas fritas caseras</h3>
        <img src="/Ejercicios html css/img/Papas.jpg" alt="PAPAS">
        <br><h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 papas (300gr)</li>
            <li>Aceite</li>
            <li>Sal</li>

        </ul>
        <h2>Elaboracion(Pasos)</h2>
        <ul>
            <li>Pelar las papas</li>
            <li>Cortalas en baston</li>
            <li>Calentar aceite en na sarten</li>
            <li>Cocinar hasta que esten doradas</li>
            <li>Removerlas del aceite y salar al gusto</li>
        </ul>

    </header>
    
</body>
</html>
