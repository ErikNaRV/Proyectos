<! --3. Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces, 
deberá verse así:
a. Cada buscador y red social que sale en la lista deben ser links a las respectivas 
páginas. 
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea 
es practicar HTML por su cuenta y después sumaremos CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
            <li>Buscadores
                <ul>
                    <a href="https://www.google.com/webhp?authuser=1"><li>Google</li></a>
                    <a href="https://www.bing.com/?setlang=es"><li>Bing</li></a>
                    
                </ul>
            </li>
            <li>Redes sociales
                <ul>
                    
                    <a href="https://www.instagram.com"> <li>Instagram</li></a>
                    <a href="https://twitter.com/?lang=es"> <li>Twitter</li></a>
                    
                </ul>

            </li>
        </ul>

    </header>
    
</body>
</html>
